              <li class="dot"></li>

              <li class="dot"></li>
              <li class="dot"></li>
              <li class="dot"></li>
              <li class="dot"></li>
              <li class="dot"></li>
              <li class="dot"></li>
              <li class="dot"></li>
              <li class="dot"></li>
              
            </ul>

        <div class="players">
          PLAYER 2
          <span class="score">0</span>
        </div>
      
     </div>
     
     <div>
     <div class="timer-box">
      <p class="player">PLAYER <span class="player-id">1</span>'s TURN</p>

      <t class="timer col"><span class="time">30s</span></t>
     </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
